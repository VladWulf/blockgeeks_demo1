<html>
  <head>
  </head>

  <body>
    
    <h4 id="response">OUTPUTS:</h4>

    <script>
      function sendAjax(route, query='') {
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("response").innerHTML = `OUTPUTS:\n + ${this.responseText}`;

          }
        };
        xhttp.open("GET", `http://localhost:3000/${route}?${query}`, true);
        xhttp.send();
      }

      function getWord(){
          sendAjax('api/get','');

      }

      function setWord(){
          const value = document.getElementById('1').value;
          const queryString  = `value=${value}`;
          sendAjax('api/set', queryString)
      }

    </script>

    <input id="1" type="text" placeholder="paste the address">

    <button onclick="setWord()">Set Data</button>

    <button onclick="getWord()">Get Data</button>

  </body>
</html>
